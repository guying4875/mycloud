#服务注册中心端口号
server.port=8081

#服务注册中心实例的主机名
eureka.instance.hostname=localhost
#服务注册中心的配置内容，指定服务注册中心的位置
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.application.name=userserver
#开启debug模式
debug=true


#######日志内容配置
#设置logback日志框架配置内容
logging.config=classpath:logback-spring.xml